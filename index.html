<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="option">
        <button id="Stone">✊</button>
        <button id="Saper">✌️</button>
        <button id="Scissor">✋</button>
    </div>

    <div class="compOption">
        <p id="compOption"></p>
    </div>
    <div class="output">
        <p id="output"></p>
    </div>

    <div class="point">
        <div class="us">
            <p>User</p>
            <p id="Userpoint">0</p>
        </div>
        <div class="co">
            <p>Comp</p>
            <p id="CompPoint">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
